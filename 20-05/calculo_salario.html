<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Salário</title>
  <link rel="stylesheet" href="css/calculo_salario.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/calculo_salario.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Cálculo de Salário</h1>

    <form id="form-salario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required>

      <label for="salario">Salário Bruto:</label>
      <input type="number" id="salario" step="0.5" required>

      <label for="dependentes">Número de Dependentes:</label>
      <input type="number" id="dependentes" min="0" required>

      <button type="submit">Calcular Salário Líquido</button>
    </form>
  </div>
</body>
</html>
